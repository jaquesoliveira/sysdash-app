<div class="full-container" *ngIf="showSpinner">
    <mat-spinner class="load-centered"></mat-spinner>
</div>
<div class="container mt-2">
    <div class="row mt-3">
        <h5 style="color: #555;" class="mb-3">Cadastrar Usu√°rio</h5>
    </div>
    <mat-divider></mat-divider>

    <div class="row mt-3">
        <mat-form-field
            class="col-lg-6 col-md-12 col-12">    
            <mat-label>Nome</mat-label>
            <input matInput 
                [(ngModel)]="nome"
                maxlength="50" required>
        </mat-form-field>        
    </div>

    <div class="row">
        <mat-form-field
            class="col-lg-3 col-md-6 col-12">    
            <mat-label>Login</mat-label>
            <input matInput 
                [(ngModel)]="login"
                maxlength="30" required>
        </mat-form-field>

        <mat-form-field
            class="col-lg-3 col-md-6 col-12">    
            <mat-label>Senha</mat-label>
            <input matInput 
                [(ngModel)]="senha" 
                type="password"
                maxlength="10" required>
        </mat-form-field>
        
    </div>

    <div class="row">
        <mat-form-field class="col-lg-3 col-12">
            <mat-label>Grupo</mat-label>
            <select matNativeControl 
                [(ngModel)]="roleSelecionada" 
                name="tipo" required>
                <option [hidden]="roleSelecionada.roleName === undefined " >{{roleSelecionada.roleName}}</option>                
                <ng-container *ngFor="let grupo of roles;">
                    <option [ngValue]="grupo">{{grupo.roleName}}</option>
                </ng-container>              
            </select>
        </mat-form-field>
    </div>

    <mat-divider></mat-divider>
    
    <div class="row">
        <div class="col-md-2 mt-3">
            <button mat-raised-button
            
            color="primary" 
            class="btn btn-primary col-12"
            (click)="salvar()"
            type="button">
            Salvar
        </button></div>
        
        <div class="col-md-2 mt-3">
            <button mat-raised-button
            color="secundary" 
            class="btn btn-primary col-12" 
            (click)="cancelar()"
            type="button">
            Cancelar
        </button></div>
    </div>
</div>
