<div class="full-container" *ngIf="showSpinner">
    <mat-spinner class="load-centered"></mat-spinner>
</div>

<div class="container mt-2">
    <div class="row mt-3">
        <h5 style="color: #555;" class="mb-3">Usuários
            <button mat-mini-fab 
                color="primary"
                class="float-end align-middle"
                style="margin-top: -8px;"
                (click)="novoUsuario()">
                <mat-icon>add</mat-icon>
            </button>
        </h5>
    </div>
    <mat-divider></mat-divider>


    <div class="col-lg-8 mt-3">
        <table mat-table 
            [dataSource]="dataSource">
        
            <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>
        
            <ng-container matColumnDef="login">
            <th mat-header-cell *matHeaderCellDef> Login </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>        
        
            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element"> 
                    
                    <button mat-icon-button 
                        [matMenuTriggerFor]="menu" 
                        class="example-icon favorite-icon" 
                        aria-label="Example icon-button with heart icon">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="editar(element)">Alterar</button>
                        <button mat-menu-item (click)="excluir(element.id)">Excluir</button>
                    </mat-menu>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>    
    </div>
</div>
